<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SeqTimer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="app-container">
        
        <div class="list-area">
            <h3>Timers Queue</h3>
            <div id="timer-list" class="timer-list">
                <div class="empty-state">設定を追加してください</div>
            </div>
        </div>

        <div class="display-area">
            <p id="status-text">Ready</p>
            <h1 id="main-display">00:00</h1>
        </div>

        <div class="control-panel">
            <div class="input-display-area">
                <div id="time-input-display" class="time-readout">0<span class="unit">m</span></div>
                
                <div class="action-buttons-row">
                    <button id="add-btn" class="btn-circle btn-green">+</button>
                </div>
            </div>

            <div class="numpad-grid">
                <button class="num-btn" data-val="1">1</button>
                <button class="num-btn" data-val="2">2</button>
                <button class="num-btn" data-val="3">3</button>
                <button class="num-btn" data-val="4">4</button>
                <button class="num-btn" data-val="5">5</button>
                <button class="num-btn" data-val="6">6</button>
                <button class="num-btn" data-val="7">7</button>
                <button class="num-btn" data-val="8">8</button>
                <button class="num-btn" data-val="9">9</button>
                <button class="num-btn" data-val="00">00</button>
                <button class="num-btn" data-val="0">0</button>
                <button class="num-btn action-del" id="del-btn">⌫</button>
            </div>

            <div class="main-controls">
                <button id="reset-btn" class="btn-reset">reset</button>
                <button id="start-btn" class="btn-start">start</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
