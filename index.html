<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SeqTimer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="app-container">
        
        <div class="list-area">
            <h3>Timers Queue</h3>
            <div id="timer-list" class="timer-list">
                <div class="empty-state">設定を追加してください</div>
            </div>
        </div>

        <div class="display-area">
            <p id="status-text">Ready</p>
            <h1 id="main-display">00:00</h1>
        </div>

        <div class="control-panel">
            <div class="input-group">
                <div class="time-inputs">
                    <input type="number" id="input-min" placeholder="0" min="0" value="0">
                    <span class="colon">m</span>
                    <input type="number" id="input-sec" placeholder="0" min="0" max="59" value="10">
                    <span class="colon">s</span>
                </div>
                <button id="add-btn" class="btn-circle-small">+</button>
            </div>

            <div class="main-controls">
                <button id="reset-btn" class="btn-secondary">reset</button>
                <button id="start-btn" class="btn-primary">start</button>
            </div>
            
            <button id="repeat-step-btn" class="btn-warning" disabled>↺</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
